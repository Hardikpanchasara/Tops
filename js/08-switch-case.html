<body>
    <script>
        let biscuit = prompt('enter your requirment');
        switch (biscuit) {
            case 'monaco':

            case 'oreo':
            case 'parle':
                console.log('this biscuit price ₹5');
                break;
            default:
                console.log('sorry we are out of stock');
        } 
        
    </script>
