<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        #box {
            background-color: burlywood;
            width: 600px;
        }

        .appendto {
            font-size: larger;
            color: rgb(18, 94, 43);
        }
    </style>
    
</head>

<body>
    <div class="appendto"></div>
    <div id="box">

    <button id="append">append btn</button>

    <script>
