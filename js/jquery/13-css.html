<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 50px;
      margin: 5px;
      padding: 5px;
      float: left;
    }

    #box1 {
      width: 50px;
      color: yellow;
      background-color: blue;
    }

    #box2 {
      width: 80px;
      color: rgb(255, 255, 255);
      background-color: rgb(15, 99, 30);
    }

    #box3 {
      width: 40px;
      color: #fcc;
      background-color: #123456;
    }

    #box4 {
      width: 70px;
      background-color: #f11;
    }
  </style>
  
</head>

<body>
  <p id="result">&nbsp;</p>
  <div id="box1">1</div>
  <div id="box2">2</div>
  <div id="box3">3</div>
  <div id="box4">4</div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <script>
     $(document).ready(function(){
      $("div").click(function(){
        var htmlform = ['the click div have following style'];

        var styleprops = $(this).css(["width", "height", "color","display", "margin", "padding", "background-color"]);
        // $(this).css("color")           //get color of this element
        // $(this).css("color","green")   //change color of this element
        // console.log(styleprops)

        $.each(styleprops,function(prop,value){
          htmlform.push(prop + ": " + value)
          console.log(htmlform)
        });
        $("#result").html(htmlform.join("<hr>"));

      });
     });
  </script>
</body>

</html>
