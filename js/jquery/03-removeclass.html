<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 600px;
            border: solid 1px ;
        }
        .bg{
            background-color: coral;
        }
        .bgimg{
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url(https://picsum.photos/id/237/200/300);

        }
    </style>
</head>
<body>
    <div id="box" class="bg bgimg">
        <h1>jquery addclass function</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit velit facilis delectus. Excepturi, delectus nam praesentium esse quisquam exercitationem! Blanditiis distinctio quas consequuntur inventore fugiat debitis quidem ea harum ab?</p>
        
    </div>
    <button id="btnid">remove</button>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
        $("#btnid").click(function() {
            $("#box").removeClass('bgimg')
        });
        });
    </script>
</body>
</html>
