<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 600px;
            margin: 0 auto;
            border: solid 2px;
            transition: 1s;
        }

        button {
            display: block;
            margin: 0 auto;

        }

        .bg {
            background-color: crimson;
            color: aliceblue;
        }

        .pad {
            padding: 100px;
        }
    </style>
</head>

<body>

    <div id="box" class="pad">
        <h1>jquary</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptates asperiores repellendus minima illo?
            Vitae, enim reiciendis sint quidem incidunt accusamus saepe iure accusantium quibusdam aliquam ut aperiam
            dicta provident!</p>
    </div>

    <button id="toggleclass">toggleclass</button>
    <button id="hasclass">hasclass</button>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"

    <script>

        $(document).ready(function () {
            $("#toggleclass").click(function () {
                $("#box").toggleClass('bg')
            });
        });

        $(document).ready(function () {
            $("#hasclass").click(function () {
                console.log($('#box').hasClass('bg'));

                let x = $('#box').hasClass('bg')

                }

                    console.log("fail")
                }
            });
        });


    </script>

</body>

</html>
