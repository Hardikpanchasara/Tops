<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        // 1
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function myCalculator(num1, num2) {
            let sum = num1 + num2;
            return sum;
        }

        let result = myCalculator(5, 5);
        myDisplayer(result);

        // 2

        function myDisplayer1(some) {
            document.getElementById("demo1").innerHTML = some;
        }

        function myCalculator1(num1, num2) {
            let sum = num1 + num2;
            myDisplayer1(sum);
        }

        myCalculator1(5, 5);

        // The problem with the first example above, is that you have to call two functions to display the result.

        // The problem with the second example, is that you cannot prevent the calculator function from displaying the result.

        // Now it is time to bring in a callback.

        function myDisplayer2(some) {
            document.getElementById("demo2").innerHTML = some;
        }

        function myCalculator2(num1, num2, myCallback) {
            let sum = num1 + num2;
            myCallback(sum);
        }
        
        myCalculator2(5, 5, myDisplayer2);

    </script>
</body>

</html>
