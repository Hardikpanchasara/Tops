<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="dispData">

    </ul>
    <script>
        fetch("https://jsonplaceholder.typicode.com/todos").then((res) => res.json()).then((res) => { console.log(res) 
            
            html = ""
            res.forEach(element => {
                console.log(element.title);
                html += `<li class="other-css">${element.title}</li>`
            });
            console.log(html);
            document.getElementById("dispData").innerHTML = html
            // document.getElementById("dispData").innerText = html
        })
    </script>
</body>

</html>
