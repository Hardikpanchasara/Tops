<body>

    <h1>primitive data type</h1>
    <h1>non-primitive data type</h1>

    <script>
        let a = 45
        let b = null  //this return object.
        let c = "kuch-bhi"
        let d = Symbol()
        let e = BigInt(45) + BigInt(12)
        let f = true
        let g = undefined


        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        console.log(typeof f);
        console.log(typeof g);


        // object data type contain object , array and date.
        // example of object is below.
        const obj = {
            "hardik": 78,
            "bhavy": 45,
            "sita": 89,
            "raxit": false
        }

        console.log(obj);

        // var a_result = [90,92,95,99];
        // console.log(a_result);
        // console.log(a_result[0]);

        var a_result = { "Maths": 90, "Eng": 92, "Guj": 95, "Comp": 99 };
        console.log(a_result);
        console.log(a_result.Maths);
        a_result = Object.entries(a_result)
        console.log(a_result[0]);

    </script>
